<!DOCTYPE HTML>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<body>
<section layout:fragment="content">

    <form action="/article/word/add" method="POST">

        <input type="hidden" name="articleId" th:value="${article.id}" />

        <h1 th:text="${article.title}"></h1>

        <table>
        <tr>
            <td>Reference</td>
            <td th:text="${article.reference}"></td>
        </tr>
        <tr>
            <td>Created</td>
            <td th:text="${#temporals.format(article.created, 'dd-MM-yyyy HH:mm:ss')}"></td>
        </tr>
        </table>

        <pre th:text="${article.content}"></pre>

        <h2>Mark words</h2>
            <p th:each="word : ${words}"><input type="checkbox" name="words" th:value="${word.word}" /><span th:text="${word.count}" /> - <span th:text="${word.word}" /></p>

            <input type="submit" value="Save" />
    </form>
</section>


</body>
</html>
